<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .match { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Footy Liveliness - Simple Version</h1>
    <div id="status">Loading...</div>
    <div id="matches"></div>

    <script>
        fetch('http://localhost:5001/api/upcoming')
            .then(response => {
                document.getElementById('status').textContent = 'Response received: ' + response.status;
                return response.json();
            })
            .then(matches => {
                document.getElementById('status').textContent = 'Loaded ' + matches.length + ' matches';
                
                const container = document.getElementById('matches');
                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.className = 'match';
                    div.innerHTML = `
                        <h3>#${match.rank} - ${match.home} vs ${match.away}</h3>
                        <p>Date: ${match.date} ${match.time}</p>
                        <p>Predicted Liveliness: ${match.predicted_liveliness}</p>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(error => {
                document.getElementById('status').textContent = 'Error: ' + error.message;
                console.error(error);
            });
    </script>
</body>
</html>
